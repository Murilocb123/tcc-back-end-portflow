spring:
  application:
    name: tcc-back-portflow
  datasource:
    username: ${DB_USERNAME:postgres}
    url: jdbc:postgresql://${DB_URL:localhost:5433}/${DB_NAME:portflow}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
    open-in-view: true
  security:
    user:
      name: admin
      password: admin
api:
  security:
    token:
      secret: ${SECRET-KEY:my-secret-key-noution}
allowed:
    origin1: ${ALLOWED_ORIGIN1:http://localhost:4200}
    origin2: ${ALLOWED_ORIGIN2:}


