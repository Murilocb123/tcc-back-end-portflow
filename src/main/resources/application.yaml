spring:
    application:
        name: tcc-back-portflow
    datasource:
        username: ${DB_USERNAME:postgres}
        url: jdbc:postgresql://${DB_URL:localhost:5433}/${DB_NAME:portflow}
        password: ${DB_PASSWORD:postgres}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                show_sql: true
                format_sql: true
                use_sql_comments: true
        open-in-view: true
    security:
        user:
            name: admin
            password: admin
    jackson:
        date-format: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
        serialization:
          write-dates-as-timestamps: false
        time-zone: America/Sao_Paulo
    mvc:
        format:
            date: yyyy-MM-dd
            time: HH:mm:ss
            date-time: yyyy-MM-dd'T'HH:mm:ss.SSSZ
api:
    security:
        token:
            secret: ${SECRET-KEY:my-secret-key-noution}
allowed:
    origin1: ${ALLOWED_ORIGIN1:http://localhost:4200}
    origin2: ${ALLOWED_ORIGIN2:}


